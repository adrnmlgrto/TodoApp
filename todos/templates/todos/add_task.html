<!DOCTYPE html>
<html>
  <head>
    <title>Todo Web Application - Add Task</title>
    <style>
      /* NavBar styling */
      .navbar {
        background-color: #f2f2f2;
        overflow: hidden;
        margin-bottom: 20px;
      }

      .navbar a {
        float: left;
        display: block;
        color: #333;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="{% url 'index' %}">Home</a>
      <a href="{% url 'add_task' %}">Add Task</a>
      <div style="float: right">
        <label for="category-filter">Filter by:</label>
        <select id="category-filter" name="category-filter">
          <option value="all">All</option>
          <option value="personal">Personal</option>
          <option value="work">Work</option>
          <option value="school">School</option>
        </select>
      </div>
    </div>
    <div style="margin: 20px auto; max-width: 500px">
      <form style="font-family: Arial, sans-serif" action="{% url 'submit_task' %}", method="POST">
        {% csrf_token %}
        <label for="task_title" style="font-weight: bold; display: block"
          >Task Name:</label
        >
        <input
          type="text"
          id="task_title"
          name="task_title"
          style="
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 12px;
            width: 100%;
          "
        /><br />

        <label for="task_description" style="font-weight: bold; display: block"
          >Description:</label
        >
        <textarea
          id="task_description"
          name="task_description"
          style="
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 12px;
            width: 100%;
          "
        ></textarea
        ><br />

        <label for="category" style="font-weight: bold; display: block"
          >Category:</label
        >
        <select
          id="category"
          name="category"
          style="
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 12px;
            width: 100%;
          "
        >
          <option value="PSL">Personal</option>
          <option value="WRK">Work</option>
          <option value="SCH">School</option></select
        ><br />
        
        <input
          type="submit"
          value="Submit"
          style="
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
          "
        />
      </form>
    </div>
  </body>
</html>
