<!DOCTYPE html>
<html>
  <head>
    <title>Todo Web Application - View Tasks</title>
  </head>
  <body>
    <nav>
      <a href="#">Home</a>
      <a href="#">Add Task</a>
      <div class="dropdown">
        <button class="dropbtn">Filter Category</button>
        <div class="dropdown-content">
          <a href="#">Personal</a>
          <a href="#">Work</a>
          <a href="#">School</a>
        </div>
      </div>
    </nav>
    <div style="margin: 20px auto; max-width: 500px">
      <table style="width: 100%; border-collapse: collapse">
        <tr style="background-color: #4caf50; color: white">
          <th style="padding: 8px; border: 1px solid #ccc">Task Name</th>
          <th style="padding: 8px; border: 1px solid #ccc">Description</th>
          <th style="padding: 8px; border: 1px solid #ccc">Category</th>
          <th style="padding: 8px; border: 1px solid #ccc">Date</th>
          <th style="padding: 8px; border: 1px solid #ccc">Status</th>
        </tr>
        <tr>
          <td style="padding: 8px; border: 1px solid #ccc">Task 1</td>
          <td style="padding: 8px; border: 1px solid #ccc">
            Description of Task 1
          </td>
          <td style="padding: 8px; border: 1px solid #ccc">Personal</td>
          <td style="padding: 8px; border: 1px solid #ccc">2023-02-25</td>
          <td style="padding: 8px; border: 1px solid #ccc">Completed</td>
        </tr>
        <tr>
          <td style="padding: 8px; border: 1px solid #ccc">Task 2</td>
          <td style="padding: 8px; border: 1px solid #ccc">
            Description of Task 2
          </td>
          <td style="padding: 8px; border: 1px solid #ccc">Work</td>
          <td style="padding: 8px; border: 1px solid #ccc">2023-02-26</td>
          <td style="padding: 8px; border: 1px solid #ccc">Not Completed</td>
        </tr>
      </table>
    </div>
  </body>
</html>
